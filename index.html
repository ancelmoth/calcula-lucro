<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <div class="box">
          <h1>Calculadora de Preço de Venda</h1>
          <div class="input-container">
            <label for="custo">Custo do Produto:</label>
            <input type="number" id="custo">
          </div>
          <div class="input-container">
            <label for="margem">Margem de Lucro (%):</label>
            <input type="number" id="margem">
          </div>
          <div class="input-container">
            <label for="servico">Valor do Serviço:</label>
            <input type="number" id="servico">
          </div>
          <div class="input-container">
            <label for="preco">Valor Total:</label>
            <input type="text" id="preco" disabled>
          </div>
          <div class="button-container">
            <button onclick="calcular()" class="botao">Calcular</button>
            <button onclick="limpar()" class="botao-red">Limpar</button>
          </div>
        </div>
      </div>
      
    
   

</body>
<script src="app.js"></script>
</html>
