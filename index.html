<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Calculadora de Preço de Venda</h1>

	<label for="custo">Custo do Produto:</label>
	<input type="number" id="custo"><br>

	<label for="margem">Margem de Lucro (%):</label>
	<input type="number" id="margem"><br>

    
    
    <label for="servico">Valor do Serviço:</label>
    <input type="number" id="servico">
    
	<label for="preco">Valor Total:</label>
	<input type="text" id="preco" disabled><br>
	<button onclick="calcular()">Calcular</button><br><br>
    
   

</body>
<script src="app.js"></script>
</html>
